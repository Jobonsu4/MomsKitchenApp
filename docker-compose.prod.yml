version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: moms-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?set in .env.prod}
      MYSQL_DATABASE: ${DB_NAME:-moms_kitchen}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p\"$${MYSQL_ROOT_PASSWORD}\""]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend/momskitchen
      dockerfile: Dockerfile
    image: moms-backend:latest
    container_name: moms-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8081
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-moms_kitchen}
      DB_USERNAME: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD:?set in .env.prod}
      ADMIN_API_KEY: ${ADMIN_API_KEY:?set in .env.prod}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-}
    expose:
      - "8081"

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: moms-frontend:latest
    container_name: moms-web
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  mysql-data:
    driver: local
